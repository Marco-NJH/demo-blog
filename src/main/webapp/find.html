<h3>找回密码</h3>

 请输入用户名:<input type="text" id="account" name="account">
 请输入邮箱:<input type="text" id="email" name="to"><input type="button" value="获取验证码" onclick="send()">
请输入验证码:<input type="text" id="show" name="show">
请输入重置密码:<input type="text" id="newpwd" name="newpwd">
<input type="button" value="确定" onclick="find()">

</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
  function send(){
	  //alert("sad")
	   var account=$("#account").val();
	  var email=$("#email").val();
	  //alert(email);
	  console.log(email);
	  $.post("send",{account : account,
			email : email}
	  /*,function(result){
				   if(result.code==1){
					   alert(result.msg);
				   }*/)
  }
	  
	  function find(){
		  var account=$("#account").val();
		  var show=$("#show").val();
		  var newpwd=$("#newpwd").val();
		  $.post("find",{account : account,show : show,pwd : newpwd})
	  }
</script>
